<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me!</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <h1>Contact Me!</h1>

    <form id="form-user" action="#" method="post">
        <div class="form-box error" data-errormsg="">
            <label for="input-first">First Name</label>
            <input type="text" id="input-first" autofocus placeholder="First Name" tabindex="1"/>
        </div>

        <div class="form-box" data-errormsg="">
            <label for="input-last">Last Name</label>
            <input type="text" id="input-last" required placeholder="Last Name" tabindex="2" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-email">E-mail</label>
            <input type="email" id="input-email" required placeholder="E-mail Address" tabindex="3" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-how">How did you hear about me?</label>
            <select id="input-how" tabindex="4">
                <option value="0">From an Alien</option>
                <option value="1">Facebook</option>
                <option value="2">Instagram</option>
                <option value="3">Google</option>
                <option value="4">You Reached Out to Me</option>
            </select>
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-alive">Are you a human?</label>
            <input type="checkbox" id="input-alive" value="yes" tabindex="5" checked />
        </div>
        <div class="form-box" data-errormsg="">
            <textarea name="comments" id="comments" cols="50 rows="50">Type your inquiry here.
            </textarea>
        <div class="form-box">
            <button id="button-cancel">Cancel</button>
            <button id="button-send">Send</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
